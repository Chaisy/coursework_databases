<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-white py-3 bg-primary">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Welcome to Pet Shop</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link btn btn-outline-light ml-3">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="userFilter">Filter by User:</label>
                <select class="form-control" id="userFilter">
                    <option value="">All Users</option>
                </select>
                <button class="btn btn-primary mt-2" onclick="filterLogs()">Filter Logs</button>
            </div>
        </div>

        <table class="table table-striped" id="logsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Role</th>
                    <th>Action</th>
                    <th>Result</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Логи будут здесь динамически подгружаться -->
            </tbody>
        </table>
    </div>

    <script src="../js/logs.js"></script>
</body>
</html>
